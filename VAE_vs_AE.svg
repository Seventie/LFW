  <rect x="120" y="190" width="130" height="70" rx="10" fill="#bfdbfe"/><text x="185" y="232" text-anchor="middle" font-size="18" font-family="Arial">x</text>
  <rect x="290" y="190" width="130" height="70" rx="10" fill="#93c5fd"/><text x="355" y="232" text-anchor="middle" font-size="18" font-family="Arial">Encoder</text>
  <rect x="460" y="190" width="90" height="70" rx="10" fill="#60a5fa"/><text x="505" y="232" text-anchor="middle" font-size="18" font-family="Arial">z</text>
  <text x="320" y="410" text-anchor="middle" font-size="18" font-family="Arial">Loss: Reconstruction only</text>

  <rect x="630" y="80" width="500" height="390" rx="14" fill="#e2e8f0"/>
  <text x="880" y="120" text-anchor="middle" font-size="24" font-family="Arial">VAE</text>
  <rect x="680" y="190" width="110" height="70" rx="10" fill="#fde68a"/><text x="735" y="232" text-anchor="middle" font-size="18" font-family="Arial">x</text>
  <rect x="820" y="190" width="130" height="70" rx="10" fill="#fcd34d"/><text x="885" y="232" text-anchor="middle" font-size="18" font-family="Arial">Encoder</text>
  <rect x="980" y="160" width="120" height="52" rx="10" fill="#f59e0b"/><text x="1040" y="193" text-anchor="middle" font-size="16" font-family="Arial">mu</text>
  <rect x="980" y="225" width="120" height="52" rx="10" fill="#f59e0b"/><text x="1040" y="258" text-anchor="middle" font-size="16" font-family="Arial">logvar</text>
  <rect x="980" y="290" width="120" height="60" rx="10" fill="#f97316"/><text x="1040" y="325" text-anchor="middle" font-size="14" font-family="Arial">z sampling</text>
